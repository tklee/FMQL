<script type="text/javascript">
	JSONTest = function() {
	    var resultDiv = $("#resultDivContainer");

	    var apptCategory = $('#appt-category-form').serialize();

	    $.ajax({
	        url: "http://localhost:3000/test1",
	        type: "POST",
	        data: apptCategory,
	        dataType: "json",
	        success: function (result) {
	            switch (result) {
	                case true:
	                	alert("case true, success");
	                    processResponse(result);
	                    break;
	                default:
	                	alert("case default, success");
	                    resultDiv.html(result);
	            }
	        },
	        error: function (xhr, ajaxOptions, thrownError) {
	        	alert("error happened")
	            alert(xhr.status);
	            alert(thrownError);
	        }
	    });
	};
</script>

<form id="fmql-form" name="fmql-form" action="?" enctype="application/x-www-form-urlencoded" method="get">
<textarea id="query" name="query" rows="5" cols="30"></textarea>        
<div class="options">     
<div class="option">
<span class="option-title">New Appointment Category</span> 
<select id="query_choice" name="query_choice" onchange="if (this.selectedIndex == 0) return; boxQuery(this.options[this.selectedIndex].getAttribute('value1'));">
<option>Enter a new Appointment Category</option>
</select>
</div>
<div class="option"> 
<span class="option-title">Output: </span> 
<select id="output" name="output">
<option value="html" selected="selected">HTML</option> 
<option value="json">JSON</option> 
</select> 
</div> 
<input type="button" value="Send Query" onclick="handleSendQuery()" /> 
</div>
</form> 

<div id="results">
</div>


<form id="appt-category-form" name="appt-category-form">

	<input name="description" value="testing descriptions category">
	<div id="resultDivContainer"></div>
	<button type="button" onclick="JSONTest()">Create Appointment Type</button>
</form>
